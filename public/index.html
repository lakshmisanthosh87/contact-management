<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<h1>Contact Book</h1>

<input id="searchValue" placeholder="Search name">

<button type="button" onclick="searchContact()">Search</button>

<select id="filtercode">
  <option value="">All code</option>
  <option value="+91">+91</option>
  <option value="+1">+1</option>
  <option value="+44">+44</option>
</select>

<select id="sort">
  <option value="latest">Latest</option>
  <option value="old">Old</option>
</select>

<form>
  <input id="name" placeholder="Contact Name" />
  <input id="phone" placeholder="Phone Number" />

  <select id="code">
    <option value="+91">+91 (India)</option>
    <option value="+1">+1 (USA)</option>
    <option value="+44">+44 (UK)</option>
  </select>

  <button type="button" onclick="addContact()">Save Contact</button>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Code</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="contactTable"></tbody>
</table>

<div class="pagination">
  <button onclick="prevPage()">⬅ Prev</button>
  <button onclick="nextPage()">Next ➡</button>
</div>

<script src="./app.js"></script>
</body>
</html>

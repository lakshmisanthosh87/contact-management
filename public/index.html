<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

  <div class="title">
    <h1>ðŸ“‡ My Contacts</h1>
    <p>Simple & fast contact management</p>
  </div>

  <!-- Add Contact Card -->
  <div class="add-card">
    <h3>Add / Edit Contact</h3>

    <input id="name" placeholder="Contact Name">

    <div class="row">
      <select id="code">
        <option value="+91">+91 (India)</option>
        <option value="+1">+1 (USA)</option>
        <option value="+44">+44 (UK)</option>
      </select>

      <input id="phone" placeholder="Phone Number">
    </div>

    <button class="btn-add" onclick="addContact()">Save Contact</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <input id="search" placeholder="Search by name">
    
    <select id="filterCode">
      <option value="">All Codes</option>
      <option value="+91">+91</option>
      <option value="+1">+1</option>
      <option value="+44">+44</option>
    </select>

    <select id="sort">
      <option value="latest">Latest</option>
      <option value="old">Oldest</option>
    </select>

    <button onclick="loadContacts()">Search</button>
  </div>

  <!-- Contact List -->
  <div class="contact-list" id="list"></div>

  <!-- Pagination -->
  <div class="pagination">
    <button onclick="prevPage()">â¬… Prev</button>
    <button onclick="nextPage()">Next âž¡</button>
  </div>

</div>

<script src="./app.js"></script>
</body>
</html>
